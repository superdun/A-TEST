<!DOCTYPE html>
<html lang="zh-CN">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      A TEST
    </title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/footer.css')}}" rel="stylesheet">
  
  </head>
  
  <body>
    <div class="navbar-wrapper">
      <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">
                  Toggle navigation
                </span>
                <span class="icon-bar">
                </span>
                <span class="icon-bar">
                </span>
                <span class="icon-bar">
                </span>
              </button>
              <img src="{{url_for('static', filename='LOGO.jpg')}}" class='navbar-brand'>
              <strong class="navbar-brand">
                TEST FOR ME
              </strong>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li id='home'>
                  <a href="#">
                    股票爬虫
                    <span class="sr-only">
                      (current)
                    </span>
                  </a>
                </li>
                <li id='show_works'>
                  <a href="#">
                    图片上传
                  </a>
                </li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>
      </div>
    </div>
    <div class="navbar-wrapper">
      <nav class="navbar navbar-default">
      </nav>
      <!--防止导航条置顶影响下面的部分-->
    </div>
    <div class='container' id='content'>
      {% block content %} {% endblock %}
    </div>
    <script src="{{url_for('static', filename='js/jquery-1.12.3.min.js')}}">
    </script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}">
    </script>
	<script src="{{url_for('static', filename='js/jquery.form.min.js')}}">
    </script>
	<script>
	{% block script %}
	{% endblock %}
	

	</script>


  </body>

</html>
